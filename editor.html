<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Photospace - Estúdio de edição</title>

        <!-- Metadados -->
        <!-- Link: https://www.w3schools.com/tags/tag_meta.asp -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Photospace - Estúdio para edição de fotos">
        <meta name="keywords" content="Photospace,Editor,Fotos,Gratuito,Colagens,Grupos">
        <meta name="robots" content="index, follow">
        <meta name="author" content="Thalyson Alexandre Rodrigues de Sousa">

        <!-- Icones da pagina -->
        <link rel="icon" type="image/png" href="assets/img/logo32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="assets/img/logo16.png" sizes="16x16" />

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/master-style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/editor.css">
        <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

        <!-- JS -->
        <script defer src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script defer src="scripts/js/search.js"></script>
        <script defer src="scripts/js/menu.js"></script>
    </head>

    <body>

        <main id="interface">

            <section id="menu">
                <header>
                    <a href="index.html"><h1 class="logo-page">Photospace - Editor de fotos gratuito</h1></a>

                    <div class="field-search">
                        <button class="icon-search"><i class="i-search fas fa-search fa-lg"></i></button>
                        <input class="search" placeholder="Pesquise por grupos de edição, amigos...">
                        <button class="cancel-field"><i class="i-cancel fas fa-times-circle fa-lg"></i></button>
                    </div>

                    <button class="circle menu-first"><i class="fas fa-bars fa-2x"></i></button>

                    <nav id="n-home" class="menu-options">
                        <button class="btn-search">Pesquisar grupos, amigos...<i class="i-search fas fa-search fa-lg"></i></button>
                        <ul>
                            <li><a href="index.html" title="Fazer logout">Sair</a></li>
                        </ul>
                    </nav>

                </header>
            </section>

            <section id="menu-left" class="menu-list">

                <div class="group-btn">
                    <button><i class="fas fa-sliders-h fa-lg"></i><span>Básico</span></button>
                    <button><i class="fas fa-th-large fa-lg"></i><span>Colagens</span></button>
                    <button><i class="fas fa-eye-dropper fa-lg"></i><span>Pigmentação</span></button>
                    <button><i class="fas fa-eye fa-lg"></i><span>Retoque</span></button>
                    <button><i class="far fa-heart fa-lg"></i><span>Emojis</span></button>
                    <button><i class="far fa-star fa-lg"></i><span>Estilo</span></button>
                    <button><i class="fas fa-font fa-lg"></i><span>Texto</span></button>
                    <button><i class="fas fa-filter fa-lg"></i><span>Filtros</span></button>
                    <button><i class="fas fa-flask fa-lg"></i><span>Efeitos</span></button>
                </div>

            </section>

            <canvas id="space-editor">

            </canvas>

            <section id="menu-right" class="menu-list">

                <div class="group-btn">
                    <button title="Importar do dispositivo"><i class="fas fa-upload fa-lg"></i></button>
                    <button title="Importar da nuvem"><i class="fas fa-cloud-upload-alt fa-lg"></i></button>
                    <button title="Nova foto"><i class="fas fa-camera fa-lg"></i></button>
                    <button title="Compartilhar"><i class="fas fa-share-alt fa-lg"></i></button>
                    <button title="Enviar aos grupos"><i class="fas fa-users fa-lg"></i></button>
                    <button title="Enviar para nuvem"><i class="fas fa-users fa-lg"></i></button>
                    <button title="Enviar para nuvem"><i class="fas fa-cloud-download-alt fa-lg"></i></button>
                    <button title="Download"><i class="fas fa-download fa-lg"></i></button>
                    <button title="Salvar na galeria"><i class="far fa-save fa-lg"></i></button>
                </div>

            </section>

        </main>

    </body>

</html>
