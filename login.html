<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Faça login em Photospace</title>

		<!-- Metadados -->
		<!-- Link: https://www.w3schools.com/tags/tag_meta.asp -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Faça login em Photospace agora mesmo">
		<meta name="keywords" content="Photospace,Editor,Fotos,Login,Entrar">
		<meta name="robots" content="index, follow">
		<meta name="author" content="Thalyson Alexandre Rodrigues de Sousa">

		<!-- Icones da pagina -->
		<link rel="icon" type="image/png" href="assets/img/logo32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="assets/img/logo16.png" sizes="16x16" />

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/master-style.css">
		<link rel="stylesheet" type="text/css" href="assets/css/form.css">
		<link rel="stylesheet" type="text/css" href="assets/css/login.css">
		<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

		<!-- JS -->
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<script defer src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script defer src="scripts/data/Model/User.js"></script>
		<script defer src="scripts/data/Controller/controller.js"></script>
		<script defer src="scripts/data/Validation/validate.js"></script>
		<script defer src="scripts/data/login.js"></script>
	</head>

	<body>

		<main class="interface">

			<section id="menu" class="menu fixed">
		        <header class="header">
				   <a href="index.html" title="Ir para página inicial"><h1 class="logo-page">Photospace - Editor de fotos gratuito</h1></a>
	               <div class="alg-mid-vert"><a class="option" href="register.html" title="Registrar-se no site">Cadastre-se</a></div>
		        </header>
		    </section>

			<section id="login">
				<form id="form-login">
					<fieldset id="user-login">
						<legend>Faça login</legend>
						<label class="font-ipt" for="email">E-mail</label><br>
						<input class="font-ipt ipt" type="email" id="email" name="email" required><br>
						<label class="font-ipt" for="password">Senha</label><br>
						<input class="font-ipt ipt" type="password" id="password" name="password" required><br>
						<label class="font-ipt" for="remember" id="lbl-remember">Mantenha-me conectado</label>
						<input class="font-ipt ipt" type="checkbox" id="remember" name="remember">
						<div class="center"><input type="button" value="Entrar" name="login" id="login" class="send"></div>
					</fieldset>
				</form>
				<a id="forget-pass" href="">Esqueci minha senha</a>
			</section>

			<aside id="login-with">
				<nav>
					<ul>
						<li><a class="color-facebook" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fa-lg"></i>Faça login com Facebook</a></li>
						<li><a class="color-pinterest" href="https://br.pinterest.com/" target="_blank"><i class="fab fa-pinterest fa-lg"></i>Faça login com Pinterest</a></li>
						<li><a class="color-twitter" href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-lg"></i>Faça login com Twitter</a></li>
						<li><a class="color-instagram" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-lg"></i>Faça login com Instagram</a></li>
					</ul>
				</nav>
			</aside>

			<footer class="myfooter">
				<div>
					<a class="block" href="#"><img src="assets/img/logo-page2.png" alt="Logo Cadtreesa"></a>
					<p class="copyright">Copyright © Photospace 2018. Todos os direitos reservados.</p>
				</div>
			</footer>
		</main>

	</body>
</html>
