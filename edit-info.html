<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Atualizar informações</title>

		<!-- Metadados -->

		<!-- Icones da pagina -->
		<link rel="icon" type="image/png" href="assets/img/logo32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="assets/img/logo16.png" sizes="16x16" />

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/master-style.css">
		<link rel="stylesheet" type="text/css" href="assets/css/edit-info.css">
		<link rel="stylesheet" type="text/css" href="assets/css/form.css">
		<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

		<!-- JS -->
		<script defer src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<script defer src="scripts/data/Model/User.js"></script>
		<script defer src="scripts/data/Controller/controller.js"></script>
		<script defer src="scripts/data/Validation/validate.js"></script>
		<script defer src="scripts/data/edit.js"></script>
		<script defer src="scripts/js/search.js"></script>
        <script defer src="scripts/js/menu.js"></script>
		<script defer src="scripts/js/loadPicture.js"></script>
	</head>

	<body>

		<main id="interface">

			<section id="menu" class="menu fixed">
	    		<header>
	                <a href="index.html"><h1 class="logo-page">Photospace - Editor de fotos gratuito</h1></a>

	                <div class="field-search">
	                    <button class="icon-search"><i class="i-search fas fa-search fa-lg"></i></button>
	                    <input class="search" placeholder="Pesquise por grupos de edição, amigos...">
	                    <button class="cancel-field"><i class="i-cancel fas fa-times-circle fa-lg"></i></button>
	                </div>

	                <button class="circle menu-first"><i class="fas fa-bars fa-2x"></i></button>

	                <nav id="n-home" class="menu-options">
	                    <button class="btn-search">Pesquisar grupos, amigos...<i class="i-search fas fa-search fa-lg"></i></button>
	                    <ul>
	                        <li><a href="index.html" title="Fazer logout">Sair</a></li>
	                    </ul>
	                </nav>

	            </header>
	    	</section>

	    	<section id="update">

	    		<form id="form-update">
					<fieldset id="user-update">
						<legend>Atualizar informações</legend>
						<label class="font-ipt" for="fname">Nome</label><br>
						<input class="font-ipt ipt" type="text" name="fname" id="fname" placeholder="João"><br>
						<label class="font-ipt"  for="lname">Sobrenome</label><br>
						<input class="font-ipt ipt" type="text" name="lname" id="lname" placeholder="da Silva Pereira"><br>
						<label class="font-ipt"  for="email">E-mail</label><br>
						<input class="font-ipt ipt" type="email" name="email" id="email" placeholder="exemplo@email.com"><br>
						<label class="font-ipt"  for="username">Nome de usuário</label><br>
						<input class="font-ipt ipt" type="text" name="username" id="username" placeholder="joaosilva52"><br>

						<fieldset id="sexo">
							<legend>Sexo</legend>
							<input type="radio" name="sex" id="male" value="masculino" checked>
							<label for="male">Masculino</label><br>
							<input type="radio" name="sex" id="female" value="feminino">
							<label for="female">Feminino</label>
						</fieldset>

						<label class="font-ipt"  for="password">Senha</label><br>
						<input class="font-ipt ipt" type="text" name="password" id="password"><br>

						<fieldset id="picture">
							<legend>Selecionar uma foto</legend>
							<figure>
								<img id="photo-perfil" src="/" alt="Foto de perfil">
							</figure>
							<input id="ipt-load" type="file">
						</fieldset>

						<div class="center"><input type="button" name="update" id="update" class="send" value="Atualizar"></div>
					</fieldset>
				</form>

	    	</section>

	    	<footer class="myfooter">
	            <div>
	                <a href="#"><img src="assets/img/logo-page2.png" alt="Logo Cadtreesa"></a>
	                <p>Copyright © Photospace 2018. Todos os direitos reservados.</p>
	            </div>
	        </footer>

		</main>

	</body>

</html>
